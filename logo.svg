<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" fill="none" role="img" aria-label="Patna AC Services and Repair">

  <!-- ============================================================
       CIRCULAR ICON (left side)
       Two-tone ring: top-half navy (#1B2B6B), bottom-half sky-blue (#29ABE2)
       Inner content: split AC unit top + snowflake/wrench centre
       ============================================================ -->
  <g transform="translate(60,60)">

    <!-- Outer ring — top half navy -->
    <path d="M0,-52 A52,52 0 0,1 0,52" stroke="#1B2B6B" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Outer ring — bottom half sky blue -->
    <path d="M0,52 A52,52 0 0,1 0,-52" stroke="#29ABE2" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Inner ring (thinner) — top half navy -->
    <path d="M0,-42 A42,42 0 0,1 0,42" stroke="#1B2B6B" stroke-width="2" fill="none" opacity="0.4"/>
    <!-- Inner ring (thinner) — bottom half sky blue -->
    <path d="M0,42 A42,42 0 0,1 0,-42" stroke="#29ABE2" stroke-width="2" fill="none" opacity="0.4"/>

    <!-- ── SPLIT AC UNIT (top portion of circle) ── -->
    <!-- AC body / casing -->
    <rect x="-30" y="-46" width="60" height="20" rx="4" fill="#1B2B6B"/>
    <!-- AC front grille lines -->
    <line x1="-24" y1="-40" x2="24" y2="-40" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="-24" y1="-36" x2="24" y2="-36" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="-24" y1="-32" x2="24" y2="-32" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <!-- AC LED indicator -->
    <circle cx="20" cy="-42" r="2.5" fill="#29ABE2" opacity="0.9"/>

    <!-- ── SNOWFLAKE (centre-bottom of circle) ── -->
    <!-- Main axes -->
    <line x1="0" y1="-10" x2="0" y2="22" stroke="#29ABE2" stroke-width="3" stroke-linecap="round"/>
    <line x1="-16" y1="6" x2="16" y2="6" stroke="#29ABE2" stroke-width="3" stroke-linecap="round"/>
    <line x1="-11" y1="-5" x2="11" y2="17" stroke="#29ABE2" stroke-width="3" stroke-linecap="round"/>
    <line x1="11" y1="-5" x2="-11" y2="17" stroke="#29ABE2" stroke-width="3" stroke-linecap="round"/>
    <!-- Snowflake tips (small cross-bars) -->
    <line x1="-4" y1="-7" x2="4" y2="-7" stroke="#29ABE2" stroke-width="2" stroke-linecap="round"/>
    <line x1="-4" y1="19" x2="4" y2="19" stroke="#29ABE2" stroke-width="2" stroke-linecap="round"/>
    <line x1="-18" y1="3" x2="-18" y2="9" stroke="#29ABE2" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="3" x2="18" y2="9" stroke="#29ABE2" stroke-width="2" stroke-linecap="round"/>

    <!-- ── WRENCH (overlaid on snowflake, bottom-left to top-right diagonal) ── -->
    <g transform="rotate(-45, 0, 6)" opacity="0.92">
      <!-- Wrench handle -->
      <rect x="-4" y="-2" width="8" height="22" rx="3" fill="#8AAAC8"/>
      <!-- Wrench head (open end) -->
      <path d="M-7,-2 Q0,-14 7,-2 L4,-2 Q0,-8 -4,-2 Z" fill="#8AAAC8"/>
      <!-- Wrench nut cutout (simulate) -->
      <circle cx="0" cy="-4" r="3.5" fill="none" stroke="#1B2B6B" stroke-width="1.5" opacity="0.5"/>
    </g>

  </g>

  <!-- ============================================================
       TEXT (right side)
       "Patna" — bold navy, large
       "AC Service and Repair" — sky blue, smaller
       ============================================================ -->
  <!-- "Patna" -->
  <text
    x="130"
    y="52"
    font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="46"
    font-weight="800"
    letter-spacing="-1"
    fill="#1B2B6B"
  >Patna</text>

  <!-- "AC Service and Repair" -->
  <text
    x="132"
    y="78"
    font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="19"
    font-weight="500"
    letter-spacing="0.3"
    fill="#29ABE2"
  >AC Service and Repair</text>

</svg>
